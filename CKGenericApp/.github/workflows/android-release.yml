name: Android Release Build

on:
  push:
    tags:
      - 'v*.*.*-android'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x platforms/android/gradlew
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%-android}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Release APK
        run: |
          cd platforms/android
          ./gradlew assembleRelease --stacktrace
      
      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: platforms/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      
      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv ${{ steps.sign_apk.outputs.signedReleaseFile }} platforms/android/app/build/outputs/apk/release/CKGenericApp-v${VERSION}-signed.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            platforms/android/app/build/outputs/apk/release/CKGenericApp-v${{ steps.version.outputs.version }}-signed.apk
          body: |
            ## CKGenericApp Android v${{ steps.version.outputs.version }}
            
            ### Installation
            Download the APK and install on your Android device (Android 8.0+).
            
            ### What's New
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ### Build Info
            - **Min SDK**: 26 (Android 8.0)
            - **Target SDK**: 34 (Android 14)
            - **Build**: Release signed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CKGenericApp-Android-v${{ steps.version.outputs.version }}
          path: platforms/android/app/build/outputs/apk/release/CKGenericApp-v${{ steps.version.outputs.version }}-signed.apk
          retention-days: 30
