<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Memory Board Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #3a3a3a;
            border-top: 4px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .details {
            font-size: 13px;
            color: #888;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message" id="message">Completing authentication...</div>
        <div class="details" id="details">Please wait</div>
    </div>

    <script>
        // Extract OAuth parameters from URL
        function getOAuthParams() {
            const params = {};
            
            // Check URL hash (for token flow: access_token)
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                hash.split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }
            
            // Check URL query params (for code flow: code)
            if (window.location.search) {
                const query = window.location.search.substring(1);
                query.split('&').forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }
            
            return params;
        }

        // Trigger Android intent to return to app
        function returnToApp(params) {
            // Encode params as JSON
            const paramsJson = encodeURIComponent(JSON.stringify(params));
            
            // Create intent:// URL that Android can intercept
            const intentUrl = `intent://oauth-callback#Intent;scheme=ckgenericapp;package=com.craftkontrol.ckgenericapp;S.oauth_params=${paramsJson};end`;
            
            console.log('Triggering intent:', intentUrl);
            
            // Try to launch the intent
            window.location.href = intentUrl;
            
            // Fallback: try to close the window after a delay
            setTimeout(() => {
                document.getElementById('message').textContent = 'Authentication complete!';
                document.getElementById('details').textContent = 'You can close this window';
                
                // Try to close (may not work in all browsers)
                try {
                    window.close();
                } catch (e) {
                    console.log('Could not auto-close window');
                }
            }, 1000);
        }

        // Main execution
        try {
            const params = getOAuthParams();
            
            console.log('OAuth callback received:', params);
            
            if (params.access_token || params.code) {
                document.getElementById('details').textContent = 'Returning to app...';
                returnToApp(params);
            } else if (params.error) {
                document.getElementById('message').textContent = 'Authentication failed';
                document.getElementById('message').classList.add('error');
                document.getElementById('details').textContent = params.error_description || params.error;
                console.error('OAuth error:', params);
            } else {
                document.getElementById('message').textContent = 'No authentication data received';
                document.getElementById('details').textContent = 'Please try again';
                console.error('No OAuth params found in URL');
            }
        } catch (error) {
            document.getElementById('message').textContent = 'An error occurred';
            document.getElementById('message').classList.add('error');
            document.getElementById('details').textContent = error.message;
            console.error('OAuth callback error:', error);
        }
    </script>
</body>
</html>
