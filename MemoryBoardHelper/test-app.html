<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App - Memory Board Helper</title>
    <style>
        :root {
            --primary-color: #4a9eff;
            --primary-dark: #0d4fff;
            --background-color: #1a1a1a;
            --surface-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #3a3a3a;
            --error-color: #ff4444;
            --success-color: #44ff88;
            --warning-color: #ffaa44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .test-card {
            background-color: var(--surface-color);
            padding: 20px;
        }

        .test-card h2 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .test-list {
            list-style: none;
        }

        .test-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .test-item:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 158, 255, 0.1);
        }

        .test-item.running {
            border-color: var(--warning-color);
            background-color: rgba(255, 170, 68, 0.1);
        }

        .test-item.passed {
            border-color: var(--success-color);
            background-color: rgba(68, 255, 136, 0.1);
        }

        .test-item.failed {
            border-color: var(--error-color);
            background-color: rgba(255, 68, 68, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 3px;
            margin-left: 10px;
        }

        .status-pending { background-color: var(--text-muted); color: #000; }
        .status-running { background-color: var(--warning-color); color: #000; }
        .status-passed { background-color: var(--success-color); color: #000; }
        .status-failed { background-color: var(--error-color); color: #fff; }

        .controls {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .results {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 20px;
        }

        .results h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .result-item {
            background-color: var(--background-color);
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .result-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .summary {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background-color: var(--background-color);
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memory Board Helper - Test Suite</h1>
            <p>Comprehensive testing for all application features</p>
        </div>

        <div class="controls">
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="runCategoryTests('storage')">Test Storage</button>
            <button onclick="runCategoryTests('tasks')">Test Tasks</button>
            <button onclick="runCategoryTests('calendar')">Test Calendar</button>
            <button onclick="runCategoryTests('alarms')">Test Alarms</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h2>Test Summary</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="passedTests" style="color: var(--success-color);">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failedTests" style="color: var(--error-color);">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="duration">0s</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h2>Storage Tests</h2>
                <ul class="test-list" id="storageTests"></ul>
            </div>
            <div class="test-card">
                <h2>Task Tests</h2>
                <ul class="test-list" id="taskTests"></ul>
            </div>
            <div class="test-card">
                <h2>Calendar Tests</h2>
                <ul class="test-list" id="calendarTests"></ul>
            </div>
            <div class="test-card">
                <h2>Alarm Tests</h2>
                <ul class="test-list" id="alarmTests"></ul>
            </div>
        </div>

        <div class="results" id="resultsSection" style="display: none;">
            <h2>Test Results</h2>
            <div id="results"></div>
        </div>

        <div class="footer">
            <p>CraftKontrol Â© 2025</p>
        </div>
    </div>

    <script src="test-app.js"></script>
</body>
</html>
