<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mistral AI - Memory Board Helper</title>
    <style>
        :root {
            --primary-color: #4a9eff;
            --primary-dark: #0d4fff;
            --background-color: #1a1a1a;
            --surface-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #3a3a3a;
            --error-color: #ff4444;
            --success-color: #44ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .test-section {
            background-color: var(--surface-color);
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 16px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .result {
            background-color: var(--background-color);
            padding: 15px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            color: var(--error-color);
        }

        .success {
            color: var(--success-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Test Mistral AI Integration</h1>
            <p>Testing suite for Memory Board Helper Mistral AI agent</p>
        </div>

        <div class="test-section">
            <h2>API Configuration</h2>
            <div class="input-group">
                <label for="apiKey">Mistral API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Mistral API key...">
            </div>
            <button onclick="saveApiKey()">Save API Key</button>
        </div>

        <div class="test-section">
            <h2>Custom Test</h2>
            <div class="input-group">
                <label for="testPrompt">Test Prompt:</label>
                <textarea id="testPrompt" placeholder="Enter your test prompt...">Rappelle-moi d'acheter du pain demain à 8h</textarea>
            </div>
            <button onclick="testCustomPrompt()">Test Custom Prompt</button>
            <div id="customResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>Quick Tests</h2>
            <div class="test-buttons">
                <button onclick="testAddTask()">Test Add Task</button>
                <button onclick="testAddRecursive()">Test Recursive Task</button>
                <button onclick="testDeleteTask()">Test Delete Task</button>
                <button onclick="testSearchTask()">Test Search Task</button>
                <button onclick="testConversation()">Test Conversation</button>
                <button onclick="testNavigation()">Test Navigation</button>
                <button onclick="testEmergency()">Test Emergency Call</button>
            </div>
            <div id="quickResult" class="result" style="display: none;"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing Mistral AI...</p>
        </div>

        <div class="footer">
            <p>CraftKontrol © 2025</p>
        </div>
    </div>

    <script>
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }
            localStorage.setItem('mistralApiKey', apiKey);
            alert('API key saved!');
        }

        function getApiKey() {
            return localStorage.getItem('mistralApiKey') || document.getElementById('apiKey').value.trim();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = JSON.stringify(result, null, 2);
        }

        async function callMistralAPI(messages, temperature = 0.7) {
            const apiKey = getApiKey();
            if (!apiKey) {
                throw new Error('Please enter an API key');
            }

            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'mistral-small-latest',
                    messages: messages,
                    temperature: temperature,
                    response_format: { type: 'json_object' }
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`API Error: ${error.message || response.statusText}`);
            }

            return await response.json();
        }

        async function testCustomPrompt() {
            const prompt = document.getElementById('testPrompt').value.trim();
            if (!prompt) {
                alert('Please enter a test prompt');
                return;
            }

            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts task information from user messages. Extract and return JSON with: action, description, date, time, type, priority.`
                    },
                    {
                        role: 'user',
                        content: prompt
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('customResult', result);
            } catch (error) {
                displayResult('customResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testAddTask() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts task information. Return JSON with: action="add_task", description, date, time, type, priority.`
                    },
                    {
                        role: 'user',
                        content: 'Rappelle-moi d\'acheter du pain demain à 8h'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testAddRecursive() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts task information. Return JSON with: action="add_recursive_task", description, recurrence, time, type.`
                    },
                    {
                        role: 'user',
                        content: 'Prendre mes médicaments tous les jours à 14h'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testDeleteTask() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts task information. Return JSON with: action="delete_task", description.`
                    },
                    {
                        role: 'user',
                        content: 'Supprime la tâche d\'acheter du pain'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testSearchTask() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts task information. Return JSON with: action="search_task", description.`
                    },
                    {
                        role: 'user',
                        content: 'Quelles sont mes tâches d\'aujourd\'hui?'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testConversation() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant. Respond naturally to the user's message.`
                    },
                    {
                        role: 'user',
                        content: 'Quelle heure est-il?'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testNavigation() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts navigation information. Return JSON with: action="goto_section", section (tasks/calendar/settings/stats).`
                    },
                    {
                        role: 'user',
                        content: 'Montre-moi le calendrier'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        async function testEmergency() {
            showLoading();
            try {
                const messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant that extracts emergency call information. Return JSON with: action="call", contactName (optional).`
                    },
                    {
                        role: 'user',
                        content: 'Appelle les urgences'
                    }
                ];

                const result = await callMistralAPI(messages);
                displayResult('quickResult', result);
            } catch (error) {
                displayResult('quickResult', { error: error.message });
            } finally {
                hideLoading();
            }
        }

        // Load saved API key on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedKey = localStorage.getItem('mistralApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });
    </script>
</body>
</html>
